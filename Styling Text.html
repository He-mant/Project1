<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Styling Text</title>
	<style>
		.style {
			font-family: "Arial Black", Gadget, sans-serif;
			color: #FA8072;
			font-style: italic;
			font-weight: bold;
			font-size: 120%;
			text-transform: uppercase;
			text-align: right;
		}	
	</style>
</head>

<body>
	<p>My Name is Hemant.</p>
	<p class="style">I'm currently learning how to style a text.</p>
</body>



</html>
