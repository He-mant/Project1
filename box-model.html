<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Box Model</title>
	<style>
	
	body {
		margin: 0;
		padding: 0;
		background-color: gray;
		}

	#box {
		background-color: blue;
		padding: 20px;
		border: 15px solid black;
		margin: 40px;
		width: 200px;
		box-sizing: border-box;
	}

	#content{
		background-color: #90EE90; //green
	}
	</style>

</head>

<body>

<h1>Box Model</h1>
<div id="box">
	<div id="content">Hi, I'm testing the box model</div>
</div>


</body>


</html>
